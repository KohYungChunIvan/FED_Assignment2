<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Spin Wheel</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="spinbody">
        <div class="spin-container">
            <h1 class="spin-text">Spin the Wheel</h1>
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr: #db7093;"><span>$500</span></div>
                <div class="number" style="--i:2;--clr: #20b2aa;"><span>$1</span></div>
                <div class="number" style="--i:3;--clr: #c63786;"><span>$50</span></div>
                <div class="number" style="--i:4;--clr: #daa520;"><span>$0</span></div>
                <div class="number" style="--i:5;--clr: #ff340f;"><span>$100</span></div>
                <div class="number" style="--i:6;--clr: #ff7f50;"><span>$10</span></div>
                <div class="number" style="--i:7;--clr: #3cb371;"><span>$30</span></div>
                <div class="number" style="--i:8;--clr: #4169e1;"><span>$20</span></div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script> 
</body>
</html>
